<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header con logo e nome del sito -->
    <header> 
            <img id="logo" src="img/Logo.png" alt="">
            <span id="nomesito">Toboolist</span>
    </header>
    <!--/ Header con logo e nome del sito -->

    <!-- Nav con i due bottoni per aggiungere task o sezioni -->
    <nav>
        <button id="taskbutton">Add Task</button>
        <button id="addbutton">Add Section</button>
    </nav> 
    <!--/ Nav con i due bottoni per aggiungere task o sezioni -->

    <main>
        <!-- Prima Sezione -->
        <section>
            <h3>New Task</h3>
            <ul>
                <li>Qarterly Newsletter</li>
            </ul>
        </section>
        <!-- /Prima Sezione -->

        <!-- Seconda Sezione -->
        <section>
            <h3>Today</h3>
            <ul>
                <li>Recruiting blog post</li>
                <li>Mobile app launch</li>
                <li>Interview John H.</li>
                <li>Summit update to mobile storefronts</li>
            </ul>
        </section>
        <!-- /Seconda Sezione -->

        <section>
            <h3>Upcoming</h3>
            <ul>
                <li>Schedule meeting whit Alex</li>
                <li>Homepage refresh</li>
                <li>Onboard new Sales team members</li>
                <li>Review editorial calendar</li>
            </ul>

        </section>
    </main>

</body>
</html>
